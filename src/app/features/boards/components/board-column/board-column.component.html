<div class="bg-gray-50 p-4 rounded-lg shadow-lg">
  <h3 class="text-xl font-semibold text-gray-700">{{ column.name }}</h3>
  <div class="mt-4">
    <div *ngFor="let task of column.tasks" class="bg-white p-3 rounded-md shadow-md mb-4">
      <h4 class="font-medium text-gray-700">{{ task.title }}</h4>
      <p class="text-sm text-gray-500">{{ task.description }}</p>
    </div>
  </div>
</div>

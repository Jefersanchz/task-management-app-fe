<app-navbar></app-navbar>

<div class="container mx-auto p-6">
  <div class="text-center mb-6">
    <h2 class="text-3xl font-semibold text-gray-700 text-left">Tableros</h2>
  </div>

  <div class="mb-6">
    <button
    (click)="openModal()"
    class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition-all duration-200"
    title="Agregar Tablero"
  >
    <i class="fas fa-plus-circle mr-2"></i> Agregar Tablero
  </button>
  </div>

  <app-modal-board 
  [isModalOpen]="isModalOpen" 
  (boardCreated)="onBoardCreated($event)" 
  (modalClosed)="closeModal()">
</app-modal-board>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let board of boards" class="bg-white p-4 rounded-lg shadow-lg">
      <h3 class="text-xl font-semibold text-gray-700">{{ board.name }}</h3>
      <p class="text-sm text-gray-500">{{ board.description }}</p>
      <div class="mt-4 flex justify-end space-x-4 items-center">
        <button
          class="text-blue-600 hover:text-blue-800 p-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-200"
          title="Ver"
          (click)="redirectToBoardDetail(board.id)"
        >
          <i class="fas fa-eye text-lg"></i>
        </button>

        <button
          class="text-red-600 hover:text-red-800 p-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-200"
          title="Eliminar"
          (click)="deleteBoard(board.id)"
        >
          <i class="fas fa-trash text-lg"></i>
        </button>

        <button
          class="text-blue-600 hover:text-blue-800 p-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-200"
          title="Exportar como JSON"
          (click)="exportBoardAsJson(board)"  
        >
          <i class="fas fa-download text-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>

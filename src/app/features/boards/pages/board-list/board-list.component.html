<app-navbar></app-navbar>

<div class="container mx-auto p-6">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-semibold text-gray-700 text-left">Tableros</h2>
    </div>

    <!-- Bot贸n Agregar Tablero -->
    <div class="mb-6">
      <button
        (click)="openModal()"
        class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition-all duration-200"
        title="Agregar Tablero"
      >
        <i class="fas fa-plus-circle mr-2"></i> Agregar Tablero
      </button>
    </div>

    <!-- Modal -->
    <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-2xl font-semibold text-gray-700 mb-4">Agregar Tablero</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Nombre</label>
            <input
              id="name"
              [(ngModel)]="newBoard.name"
              name="name"
              type="text"
              class="w-full p-2 border border-gray-300 rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="description" class="block text-gray-700">Descripci贸n</label>
            <textarea
              id="description"
              [(ngModel)]="newBoard.description"
              name="description"
              class="w-full p-2 border border-gray-300 rounded-lg"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="flex justify-end space-x-4">
            <button
              type="button"
              (click)="closeModal()"
              class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition-all duration-200"
            >
              Crear Tablero
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Card de Tablero -->
      <div *ngFor="let board of boards" class="bg-white p-4 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700">{{ board.name }}</h3>
        <p class="text-sm text-gray-500">{{ board.description }}</p>
        <div class="mt-4 flex justify-end space-x-4 items-center">
          <!-- Bot贸n Ver -->
          <button
          class="text-blue-600 hover:text-blue-800 p-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-200"
          title="Ver"
          (click)="redirectToBoardDetail(board.id)" 
        >
          <i class="fas fa-eye text-lg"></i>
        </button>
        
        
          <!-- Bot贸n Eliminar -->
          <button
          class="text-red-600 hover:text-red-800 p-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-200"
          title="Eliminar"
          (click)="deleteBoard(board.id)" 
        >
          <i class="fas fa-trash text-lg"></i>
        </button>
        
        </div>
      </div>
    </div>
</div>

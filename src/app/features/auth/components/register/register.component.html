<!-- register.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Registrarse</h2>
      <form (ngSubmit)="register()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">Usuario</label>
          <input id="username" type="text" [(ngModel)]="username" name="username" 
                 class="mt-2 w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" 
                 class="mt-2 w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" 
                 class="mt-2 w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <button type="submit" 
                class="w-full p-3 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 disabled:bg-blue-300" 
                [disabled]="!username || !password || !email">Registrar</button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">¿Ya tienes cuenta? 
          <a href="javascript:void(0)" (click)="goToLogin()" class="text-blue-600 hover:underline">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>

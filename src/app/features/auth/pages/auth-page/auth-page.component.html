<div class="flex flex-col md:flex-row min-h-screen bg-gray-100">
  <!-- Lado izquierdo con imagen -->
  <div class="hidden md:flex md:w-2/3 items-center justify-center bg-contain bg-center" 
  style="background-image: url('../../../../../assets/images/puloline.png'); height:auto;">
 <!-- Contenido opcional -->
</div>


  <!-- Lado derecho con los componentes de Login y Register -->
  <div class="w-full md:w-1/3 flex items-center justify-center bg-white">
    <div class="w-full max-w-[500px] h-full p-5 bg-white flex flex-col justify-center">
      <!-- Mostrar Login o Register segÃºn el valor de showLogin -->
      <app-login *ngIf="showLogin" (switchToRegister)="onSwitchToRegister()"></app-login>
      <app-register *ngIf="!showLogin" (switchToLogin)="onSwitchToLogin()"></app-register>
    </div>
  </div>
</div>

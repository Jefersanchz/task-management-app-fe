<div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300">
    <h4 class="font-medium text-gray-700">{{ task.title }}</h4>
    <p class="text-sm text-gray-500">{{ task.description }}</p>
    <div class="mt-2 flex justify-between items-center">
      <button class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">Editar</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Eliminar</button>
    </div>
  </div>
